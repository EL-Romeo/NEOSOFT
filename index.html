<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Stok Keramik</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f4f6f8;
            color: #1a202c;
        }
        h1 {
            color: #2d3748;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }
        th, td {
            border: 1px solid #e2e8f0;
            padding: 0.75rem;
            text-align: left;
        }
        th {
            background-color: #edf2f7;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f7fafc;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        .controls-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            flex-grow: 1;
        }
        #categories {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            gap: 0.5rem;
            padding-bottom: 5px;
            -webkit-overflow-scrolling: touch;
        }
        #searchInput {
            font-size: 1rem;
            padding: 0.5rem;
            border: 1px solid #cbd5e0;
            border-radius: 6px;
            min-width: 150px;
        }
        button {
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border: 1px solid #4299e1;
            border-radius: 6px;
            background-color: #fff;
            color: #4299e1;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }
        button:hover, button.active {
            background-color: #4299e1;
            color: white;
        }
        #status {
            margin-bottom: 1rem;
            color: #718096;
        }
        .table-wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Daftar Stok Keramik</h1>
        <div class="controls">
            <div class="controls-left">
                <div id="categories">
                    <!-- Category buttons will be generated by JavaScript -->
                </div>
                <input type="search" id="searchInput" placeholder="Cari nama barang...">
            </div>
            <button id="refreshBtn">Refresh</button>
        </div>
        <div id="status"></div>
        <div class="table-wrapper">
            <table id="stockTable">
                <thead>
                    <!-- Headers will be generated by JavaScript -->
                </thead>
                <tbody>
                    <!-- Rows will be generated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://1993704e-47c2-4528-a19d-bc832bf60bef-00-hwww9iugixd.sisko.replit.dev/';
        const refreshBtn = document.getElementById('refreshBtn');
        const searchInput = document.getElementById('searchInput');
        const tableHead = document.querySelector('#stockTable thead');
        const tableBody = document.querySelector('#stockTable tbody');
        const statusDiv = document.getElementById('status');
        const categoriesDiv = document.getElementById('categories');

        let allStockData = [];
        let activeCategory = 'Semua';

        async function fetchStockData() {
            statusDiv.textContent = 'Loading data...';
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/stock`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                allStockData = await response.json();
                renderCategoryButtons();
                filterAndDisplay(activeCategory, searchInput.value);
                statusDiv.textContent = '';
            } catch (error) {
                console.error('Error fetching stock data:', error);
                statusDiv.textContent = `Error fetching data: ${error.message}. Please make sure the backend is running.`;
                tableHead.innerHTML = '';
                tableBody.innerHTML = '<tr><td colspan="100%">Failed to load data.</td></tr>';
            }
        }

        function renderCategoryButtons() {
            categoriesDiv.innerHTML = ''; // Clear existing buttons
            const categories = ['Semua', ...new Set(allStockData.map(item => item.category))].sort();
            
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.dataset.category = category;
                if (category === activeCategory) {
                    button.classList.add('active');
                }
                button.addEventListener('click', () => {
                    activeCategory = category;
                    filterAndDisplay(category, searchInput.value);
                });
                categoriesDiv.appendChild(button);
            });
        }
        
        function filterAndDisplay(category, searchTerm = '') {
            let filteredData = [];
            
            // 1. Filter by category
            if (category === 'Semua') {
                filteredData = allStockData;
            } else {
                filteredData = allStockData.filter(item => item.category === category);
            }

            // 2. Filter by search term
            if (searchTerm) {
                const lowerCaseSearchTerm = searchTerm.toLowerCase();
                filteredData = filteredData.filter(item => item.nama.toLowerCase().includes(lowerCaseSearchTerm));
            }
            
            // Update active button style
            document.querySelectorAll('#categories button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            populateTable(filteredData);
        }

        function populateTable(data) {
            // Clear existing table
            tableHead.innerHTML = '';
            tableBody.innerHTML = '';

            if (data.length === 0) {
                tableHead.innerHTML = '<tr><th>Info</th></tr>';
                tableBody.innerHTML = '<tr><td>No stock data available for this selection.</td></tr>';
                return;
            }

            // --- Create Headers ---
            const headers = ['NAMA BARANG', 'Total Stok'];
            const firstItem = allStockData[0] || data[0]; 
            const gudangNames = Object.keys(firstItem.stock_per_gudang);
            gudangNames.sort();
            
            const headerRow = document.createElement('tr');
            headers.concat(gudangNames).forEach(text => {
                const th = document.createElement('th');
                th.textContent = text;
                headerRow.appendChild(th);
            });
            tableHead.appendChild(headerRow);

            // --- Create Rows ---
            data.forEach(item => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${item.nama}</td>
                    <td>${item.total_stock}</td>
                `;

                gudangNames.forEach(gudangName => {
                    const td = document.createElement('td');
                    td.textContent = item.stock_per_gudang[gudangName] || 0;
                    row.appendChild(td);
                });

                tableBody.appendChild(row);
            });
        }

        // Event Listeners
        refreshBtn.addEventListener('click', fetchStockData);
        searchInput.addEventListener('input', () => {
            filterAndDisplay(activeCategory, searchInput.value);
        });

        // Initial data load
        document.addEventListener('DOMContentLoaded', fetchStockData);
    </script>

</body>
</html>
